<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rifa PRO</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #0f172a; --bg-secondary: #1e293b; --bg-deep: #020617;
            --gold: #fbbf24; --gold-hover: #f59e0b;
            --green: #10b981; --green-glow: rgba(16, 185, 129, 0.3);
            --red: #ef4444; --red-glow: rgba(239, 68, 68, 0.3);
            --text-light: #f8fafc; --text-muted: #94a3b8;
            --border-light-thin: 1px solid rgba(255, 255, 255, 0.1);
            --sombra-card: 0 4px 15px rgba(0, 0, 0, 0.4);
            --borda-raio: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: radial-gradient(circle at top center, var(--bg-secondary), var(--bg-main)); color: var(--text-light); min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        #telaLogin { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; min-height: 100vh; padding: 20px; }
        .login-box { background-color: var(--bg-secondary); width: 100%; max-width: 400px; padding: 40px 30px; border-radius: var(--borda-raio); border: var(--border-light-thin); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .login-box h2 { color: var(--gold); margin-bottom: 5px; font-weight: 800; font-size: 1.8rem; }
        .login-box p { color: var(--text-muted); margin-bottom: 25px; font-size: 0.95rem; }
        .input-group { display: flex; flex-direction: column; text-align: left; margin-bottom: 20px; }
        .input-group label { color: var(--text-muted); font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .input-group input { background-color: var(--bg-deep); border: 1px solid #334155; color: var(--text-light); padding: 15px; border-radius: 10px; font-size: 1rem; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1); }
        .btn-login { background-color: var(--gold); color: var(--bg-deep); width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-login:hover { background-color: var(--gold-hover); box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3); }

        #telaDashboard { display: none; width: 100%; max-width: 1200px; padding: 20px; padding-bottom: 60px; }
        header { background-color: var(--bg-secondary); border: var(--border-light-thin); padding: 25px 30px; border-radius: var(--borda-raio); box-shadow: var(--sombra-card); margin-bottom: 25px; display: flex; flex-direction: column; gap: 10px; }
        .header-topo { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .header-topo h1 { font-size: 1.8rem; font-weight: 800; color: var(--gold); letter-spacing: 1px; }
        .acoes-topo { display: flex; gap: 10px; align-items: center; }
        .badge-admin { background-color: rgba(16, 185, 129, 0.1); color: var(--green); border: 1px solid var(--green); padding: 6px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; }
        .btn-logout { background: none; border: 1px solid var(--text-muted); color: var(--text-muted); padding: 6px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-logout:hover { border-color: var(--red); color: var(--red); background-color: rgba(239, 68, 68, 0.1); }

        .metricas-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .metrica-card { background-color: var(--bg-secondary); padding: 20px; border-radius: var(--borda-raio); border: var(--border-light-thin); box-shadow: var(--sombra-card); border-bottom: 4px solid var(--gold); display: flex; flex-direction: column; }
        .metrica-card.sucesso { border-bottom-color: var(--green); }
        .metrica-card.alerta { border-bottom-color: #f97316; }
        .metrica-titulo { font-size: 0.9rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .metrica-valor { font-size: 2rem; font-weight: 900; color: var(--text-light); }
        .btn-olho { background: none; border: none; font-size: 1.2rem; cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .btn-olho:hover { opacity: 1; transform: scale(1.1); }

        .controles-container { background-color: var(--bg-secondary); border: var(--border-light-thin); padding: 20px; border-radius: var(--borda-raio); box-shadow: var(--sombra-card); margin-bottom: 25px; display: flex; flex-direction: column; gap: 15px; }
        .grupo-pesquisa { display: flex; gap: 10px; flex-wrap: wrap; }
        .barra-pesquisa { flex: 1; min-width: 250px; padding: 14px; background-color: var(--bg-deep); border: 1px solid #334155; border-radius: 8px; font-size: 1rem; color: var(--text-light); outline: none; transition: border-color 0.2s; }
        .filtro-data { width: auto; padding: 14px; background-color: var(--bg-deep); border: 1px solid #334155; border-radius: 8px; font-size: 1rem; color: var(--text-light); outline: none; cursor: pointer; color-scheme: dark; }
        .barra-pesquisa:focus, .filtro-data:focus { border-color: var(--gold); }
        .filtros-botoes { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-filtro { padding: 8px 16px; border: 1px solid #334155; background: var(--bg-deep); border-radius: 20px; font-weight: 600; cursor: pointer; color: var(--text-muted); transition: all 0.2s; }
        .btn-filtro.ativo { background-color: rgba(251, 191, 36, 0.1); color: var(--gold); border-color: var(--gold); }

        .container-reservas { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; width: 100%; }
        .cartao-reserva { background-color: var(--bg-secondary); padding: 20px; border-radius: var(--borda-raio); border: var(--border-light-thin); box-shadow: var(--sombra-card); border-top: 5px solid #f97316; display: flex; flex-direction: column; transition: transform 0.2s; position: relative; overflow: hidden;}
        .cartao-reserva.pago { border-top-color: var(--green); }
        .cartao-reserva.vip-premiado { border: 2px solid var(--gold); border-top: 5px solid var(--gold); background: linear-gradient(145deg, var(--bg-secondary), rgba(251, 191, 36, 0.05)); box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
        .faixa-premiada { background-color: var(--gold); color: #000; font-size: 0.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; padding: 5px 10px; display: inline-block; border-radius: 5px; margin-bottom: 10px; animation: piscar 2s infinite; }
        @keyframes piscar { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        .cartao-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .nome-cliente { font-size: 1.3rem; font-weight: 800; color: var(--text-light); margin-bottom: 3px; }
        .telefone-cliente { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
        .status-badge { background-color: rgba(249, 115, 22, 0.1); color: #fdba74; padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid rgba(249, 115, 22, 0.3); }
        .status-badge.pago { background-color: rgba(16, 185, 129, 0.1); color: var(--green); border-color: rgba(16, 185, 129, 0.3); }
        
        .info-valores { background-color: var(--bg-deep); padding: 12px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #334155; }
        .info-valores p { font-size: 0.95rem; margin-bottom: 4px; color: var(--text-muted); }
        .valor-destaque { font-weight: 800; color: var(--gold); font-size: 1.1rem; }
        
        .numeros-lista { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 20px; }
        .numero-tag { background-color: var(--bg-main); color: var(--text-muted); border: 1px solid #334155; padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.85rem; }
        .numero-tag.pago { background-color: rgba(16, 185, 129, 0.1); color: var(--green); border-color: rgba(16, 185, 129, 0.3); }
        .numero-tag.tag-premiada { background-color: var(--gold); color: #000; border-color: var(--gold); box-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }

        .botoes-acao { display: flex; flex-wrap: wrap; gap: 10px; margin-top: auto; }
        .btn-acao { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; color: white; transition: all 0.2s; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 0.5px;}
        .btn-aprovar { background-color: var(--green); box-shadow: 0 4px 10px var(--green-glow); }
        .btn-aprovar:hover { background-color: #059669; }
        .btn-cancelar { background-color: var(--bg-deep); border: 1px solid var(--red); color: var(--red); }
        .btn-cancelar:hover { background-color: var(--red); color: #fff; box-shadow: 0 4px 10px var(--red-glow); }
        .btn-link { background-color: var(--gold); color: var(--bg-deep); width: 100%; margin-bottom: 8px; box-shadow: 0 4px 10px rgba(251, 191, 36, 0.2); }
        .btn-link:hover { background-color: var(--gold-hover); }

        #loader { text-align: center; margin: 40px 0; font-weight: bold; color: var(--gold); font-size: 1.2rem; display: none; }
    </style>
</head>
<body>

    <div id="telaLogin">
        <div class="login-box">
            <h2>√Årea Restrita</h2>
            <p>Fa√ßa login para gerenciar a rifa</p>
            <div class="input-group">
                <label for="emailAdmin">E-mail</label>
                <input type="email" id="emailAdmin" placeholder="admin@email.com" required>
            </div>
            <div class="input-group">
                <label for="senhaAdmin">Senha</label>
                <input type="password" id="senhaAdmin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button class="btn-login" id="btnEntrar">Acessar Painel</button>
            <p id="msgErroLogin" style="color: var(--red); margin-top: 15px; font-size: 0.9rem; display: none; font-weight: bold;"></p>
        </div>
    </div>

    <div id="telaDashboard">
        <header>
            <div class="header-topo">
                <h1>Painel Admin</h1>
                <div class="acoes-topo">
                    <span class="badge-admin">‚úì Autenticado</span>
                    <button class="btn-logout" id="btnSair">Sair</button>
                </div>
            </div>
            <p style="color: var(--text-muted); font-size: 0.95rem;">Acompanhe suas vendas e aprove pagamentos em tempo real.</p>
        </header>

        <div class="metricas-container">
            <div class="metrica-card">
                <span class="metrica-titulo">
                    Total Arrecadado
                    <button id="btnOlho" class="btn-olho" title="Ocultar valores">üëÅÔ∏è</button>
                </span>
                <span class="metrica-valor" id="metricaReceita" data-valor="0">R$ 0,00</span>
            </div>
            <div class="metrica-card sucesso">
                <span class="metrica-titulo">N√∫meros Pagos</span>
                <span class="metrica-valor" id="metricaPagos">0</span>
            </div>
            <div class="metrica-card alerta">
                <span class="metrica-titulo">Aguardando PIX</span>
                <span class="metrica-valor" id="metricaPendentes">0</span>
            </div>
        </div>

        <div class="controles-container">
            <div class="grupo-pesquisa">
                <input type="text" id="pesquisaInput" class="barra-pesquisa" placeholder="üîç Buscar por nome, telefone, pedido ou n√∫mero (ex: 042)...">
                <input type="date" id="filtroData" class="filtro-data" title="Filtrar por Data de Compra">
            </div>
            <div class="filtros-botoes" id="grupoFiltros">
                <button class="btn-filtro ativo" data-filtro="todos">Todos</button>
                <button class="btn-filtro" data-filtro="reservado">Aguardando Pagamento</button>
                <button class="btn-filtro" data-filtro="pago">Aprovados</button>
            </div>
        </div>

        <div id="loader">‚è≥ Sincronizando com o banco de dados...</div>
        <div class="container-reservas" id="listaReservas"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const VALOR_POR_PONTO = 3;
            const supabaseUrl = "https://iysgablefbfefytouecp.supabase.co";
            const supabaseKey = "sb_publishable_Y8TSowvn_dCl3JjRnQ3E2A_N8sL6v_T";
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            const telaLogin = document.getElementById('telaLogin');
            const telaDashboard = document.getElementById('telaDashboard');
            const btnEntrar = document.getElementById('btnEntrar');
            const btnSair = document.getElementById('btnSair');
            const emailAdmin = document.getElementById('emailAdmin');
            const senhaAdmin = document.getElementById('senhaAdmin');
            const msgErroLogin = document.getElementById('msgErroLogin');

            const listaReservas = document.getElementById('listaReservas');
            const loader = document.getElementById('loader');
            const pesquisaInput = document.getElementById('pesquisaInput');
            const filtroData = document.getElementById('filtroData');
            const botoesFiltro = document.querySelectorAll('.btn-filtro');
            
            const btnOlho = document.getElementById('btnOlho');
            const metricaReceita = document.getElementById('metricaReceita');
            let ocultarValores = false;
            
            let dadosAgrupados = [];
            let filtroAtual = 'todos';

            async function checarSessao() {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) { mostrarDashboard(); } 
                else { telaLogin.style.display = 'flex'; telaDashboard.style.display = 'none'; }
            }

            btnEntrar.addEventListener('click', async () => {
                const email = emailAdmin.value.trim(); const senha = senhaAdmin.value.trim();
                if (!email || !senha) { mostrarErro("Preencha e-mail e senha."); return; }
                btnEntrar.innerText = "ENTRANDO..."; btnEntrar.disabled = true;
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email: email, password: senha });
                if (error) { mostrarErro("E-mail ou senha incorretos."); btnEntrar.innerText = "ACESSAR PAINEL"; btnEntrar.disabled = false; } 
                else { mostrarDashboard(); }
            });

            btnSair.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.reload(); });

            function mostrarErro(mensagem) { msgErroLogin.innerText = mensagem; msgErroLogin.style.display = 'block'; }
            function mostrarDashboard() { telaLogin.style.display = 'none'; telaDashboard.style.display = 'block'; document.title = "Dashboard - Rifa PRO"; carregarDados(); }

            btnOlho.addEventListener('click', () => {
                ocultarValores = !ocultarValores;
                btnOlho.innerText = ocultarValores ? 'üôà' : 'üëÅÔ∏è';
                atualizarVisaoReceita();
            });

            function atualizarVisaoReceita() {
                if (ocultarValores) {
                    metricaReceita.innerText = 'R$ ****';
                } else {
                    metricaReceita.innerText = `R$ ${metricaReceita.getAttribute('data-valor')},00`;
                }
            }

            async function carregarDados() {
                loader.style.display = 'block'; listaReservas.innerHTML = '';
                const { data, error } = await supabaseClient.from('numeros').select('numero, status, nome_cliente, telefone_cliente, is_premiado, valor_premio, id_pedido, data_compra, hora_compra').neq('status', 'livre');
                if (error) { console.error("Erro", error); loader.innerText = "Erro ao carregar."; return; }
                calcularMetricas(data); agruparEProcessar(data); aplicarFiltrosEPesquisa();
                loader.style.display = 'none';
            }

            function calcularMetricas(dadosBrutos) {
                let receita = 0; let pagos = 0; let pendentes = 0;
                dadosBrutos.forEach(item => {
                    if (item.status === 'pago' || item.status === 'vendido') { pagos++; receita += VALOR_POR_PONTO; } 
                    else if (item.status === 'reservado') { pendentes++; }
                });
                metricaReceita.setAttribute('data-valor', receita);
                atualizarVisaoReceita();
                document.getElementById('metricaPagos').innerText = pagos;
                document.getElementById('metricaPendentes').innerText = pendentes;
            }

            function agruparEProcessar(dadosBrutos) {
                const mapa = {};
                dadosBrutos.forEach(item => {
                    const chave = item.id_pedido || item.telefone_cliente;
                    if (!mapa[chave]) {
                        let statusCorrigido = (item.status === 'vendido') ? 'pago' : item.status;
                        mapa[chave] = { 
                            idPedido: chave,
                            nome: item.nome_cliente || 'Sem Nome', 
                            telefone: item.telefone_cliente || '', 
                            dataCompra: item.data_compra || '', 
                            horaCompra: item.hora_compra || '',
                            status: statusCorrigido, 
                            numeros: [], 
                            temPremio: false, 
                            detalhesPremio: [] 
                        };
                    }
                    mapa[chave].numeros.push({ num: item.numero, premiado: item.is_premiado });
                    if (item.is_premiado) { mapa[chave].temPremio = true; mapa[chave].detalhesPremio.push(`Achou a Cota ${item.numero} (${item.valor_premio})`); }
                });
                dadosAgrupados = Object.values(mapa);
            }

            function aplicarRegrasDeFiltro(cliente) {
                const termo = pesquisaInput.value.toLowerCase();
                const dataSelecionada = filtroData.value;
                
                const passaTexto = cliente.nome.toLowerCase().includes(termo) || 
                                   cliente.telefone.includes(termo) || 
                                   cliente.idPedido.toLowerCase().includes(termo) ||
                                   cliente.numeros.some(n => String(n.num).padStart(3, '0').includes(termo) || String(n.num).includes(termo));
                
                const passaStatus = (filtroAtual === 'todos') || (cliente.status === filtroAtual);
                
                let passaData = true;
                if (dataSelecionada) {
                    passaData = (cliente.dataCompra === dataSelecionada);
                }
                
                return passaTexto && passaStatus && passaData;
            }

            function aplicarFiltrosEPesquisa() {
                const filtrados = dadosAgrupados.filter(aplicarRegrasDeFiltro);
                renderizarCartoes(filtrados);
            }

            pesquisaInput.addEventListener('input', aplicarFiltrosEPesquisa);
            filtroData.addEventListener('change', aplicarFiltrosEPesquisa);
            
            botoesFiltro.forEach(botao => {
                botao.addEventListener('click', (e) => {
                    botoesFiltro.forEach(b => b.classList.remove('ativo'));
                    e.target.classList.add('ativo'); filtroAtual = e.target.getAttribute('data-filtro');
                    aplicarFiltrosEPesquisa();
                });
            });

            function renderizarCartoes(dadosParaRenderizar) {
                listaReservas.innerHTML = '';
                if (dadosParaRenderizar.length === 0) { listaReservas.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color: var(--text-muted); padding: 40px; background: var(--bg-secondary); border-radius: 12px;">Nenhum cliente encontrado.</p>'; return; }

                dadosParaRenderizar.forEach(cliente => {
                    cliente.numeros.sort((a, b) => a.num - b.num); 
                    const isPago = cliente.status === 'pago'; 
                    const totalR$ = cliente.numeros.length * VALOR_POR_PONTO;
                    
                    let dataFormatada = '';
                    if (cliente.dataCompra) { 
                        const partes = cliente.dataCompra.split('-'); 
                        dataFormatada = `üìÖ ${partes[2]}/${partes[1]}/${partes[0]} √†s ${cliente.horaCompra || '12:00'}`; 
                    }

                    const classeVip = cliente.temPremio ? 'vip-premiado' : '';
                    let htmlFaixaPremio = ''; if (cliente.temPremio) { htmlFaixaPremio = `<div class="faixa-premiada">üèÜ ${cliente.detalhesPremio.join(' | ')}</div>`; }

                    const div = document.createElement('div'); div.className = `cartao-reserva ${isPago ? 'pago' : ''} ${classeVip}`;
                    
                    div.innerHTML = `
                        ${htmlFaixaPremio}
                        <div class="cartao-header">
                            <div>
                                <h3 class="nome-cliente">${cliente.nome}</h3>
                                <p class="telefone-cliente">üì± ${cliente.telefone}</p>
                                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; font-family: monospace;">ID: ${cliente.idPedido}</p>
                            </div>
                            <div style="text-align: right;">
                                <span class="status-badge ${isPago ? 'pago' : ''}" style="display:block; margin-bottom: 5px;">${isPago ? '‚úì PAGO' : '‚è≥ PENDENTE'}</span>
                                <span style="font-size: 0.7rem; color: var(--text-muted);">${dataFormatada}</span>
                            </div>
                        </div>
                        <div class="info-valores"><p>Quantidade: <strong style="color: var(--text-light);">${cliente.numeros.length} n√∫meros</strong></p><p>Total: <span class="valor-destaque">R$ ${totalR$},00</span></p></div>
                        
                        <div class="numeros-lista">
                            ${cliente.numeros.map(obj => `<span class="numero-tag ${isPago ? 'pago' : ''} ${obj.premiado ? 'tag-premiada' : ''}">${obj.num}</span>`).join('')}
                        </div>
                        
                        <div class="botoes-acao">
                            ${isPago ? `<button class="btn-acao btn-link" onclick="gerarLinkRecibo('${cliente.idPedido}', '${cliente.telefone}', ${cliente.temPremio})">üí¨ Enviar VIP no Zap</button>` 
                                     : `<button class="btn-acao btn-aprovar" onclick="aprovar('${cliente.telefone}', '${cliente.numeros.map(n=>n.num).join(',')}')">‚úÖ Aprovar PIX</button>`}
                            <button class="btn-acao btn-cancelar" onclick="cancelar('${cliente.telefone}', '${cliente.numeros.map(n=>n.num).join(',')}', ${isPago})">üóëÔ∏è Excluir</button>
                        </div>
                    `;
                    listaReservas.appendChild(div);
                });
            }

            window.aprovar = async function(telefone, numerosStr) {
                if(!confirm('O dinheiro j√° caiu na conta? Confirmar o pagamento deste pedido?')) return;
                const numeros = numerosStr.split(','); await supabaseClient.from('numeros').update({ status: 'pago' }).in('numero', numeros); carregarDados();
            };
